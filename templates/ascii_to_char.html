<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>ASCII Code Converter</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navigation</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">IP & Domain Country Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ascii_to_char">ASCII Code Converter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/utf8_decoder">UTF-8 Decoder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shodan">Shodan</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-4">ASCII Code Converter</h1>

      <form method="POST">
        <div class="form-group">
          <label for="asciiString"
            >Enter ASCII Strings (e.g., Char(65) Char(66))</label
          >
          <input
            type="text"
            class="form-control"
            id="asciiString"
            name="ascii_string"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
      </form>

      {% if characters %}
      <div class="alert alert-success mt-4" role="alert">
        Corresponding Characters: {{ characters }}
      </div>
      {% endif %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
