<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
    <meta charset="UTF-8" />
    <title>KRCERT</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navigation</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">IP & Domain Country Finder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ascii_to_char">ASCII Code Converter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/utf8_decoder">UTF-8 Decoder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/news">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/shodan">Shodan</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>KRCERT 보안공지 알림</h1>
      {% if posts %}
      <table>
        <tr>
          <th>No.</th>
          <th>Title</th>
          <th>Date</th>
        </tr>
        {% for post in posts %}
        <tr>
          <td>{{ loop.index }}</td>
          <td><a href="{{ post['link'] }}">{{ post['title'] }}</a></td>
          <td>{{ post['date'] }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>2일 이내에 업데이트된 글이 없습니다.</p>
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
